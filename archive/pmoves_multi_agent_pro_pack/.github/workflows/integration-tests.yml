name: Docling MCP Server Integration Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/test_requirements.txt
          pip install -r docling_mcp_requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest tests/ -m unit --cov=docling_mcp_server --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unit-tests
          name: unit-tests-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-test-results
          path: |
            test_report.html
            test_report.json
            htmlcov/

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/test_requirements.txt
          pip install -r docling_mcp_requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run integration tests
        run: |
          python -m pytest tests/ -m integration --cov=docling_mcp_server --cov-report=xml

      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: |
            test_report.html
            test_report.json

  # Docker Integration Tests
  docker-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/test_requirements.txt
          pip install -r docling_mcp_requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.docling-mcp -t docling-mcp:test .

      - name: Run Docker tests
        run: |
          python -m pytest tests/ -m docker --tb=short

      - name: Test container health
        run: |
          # Start container in background
          docker run -d --name docling-mcp-test -p 3020:3020 docling-mcp:test
          
          # Wait for container to be ready
          sleep 30
          
          # Test health endpoint
          curl -f http://localhost:3020/health || exit 1
          
          # Test SSE endpoint
          curl -f -H "Accept: text/event-stream" http://localhost:3020/mcp || exit 1
          
          # Clean up
          docker stop docling-mcp-test
          docker rm docling-mcp-test

      - name: Upload Docker test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: docker-test-results
          path: |
            test_report.html
            test_report.json

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/test_requirements.txt
          pip install -r docling_mcp_requirements.txt

      - name: Run performance tests
        run: |
          python -m pytest tests/ -m performance --benchmark-only --benchmark-json=benchmark.json

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: |
            benchmark.json
            .benchmarks/

  # Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/test_requirements.txt
          pip install -r docling_mcp_requirements.txt

      - name: Run security tests
        run: |
          python -m pytest tests/ -m security --tb=short

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r docling_mcp_server.py -f json -o bandit-report.json || true

      - name: Upload security results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-results
          path: |
            bandit-report.json
            test_report.html

  # Multi-container Integration Tests
  multi-container-tests:
    name: Multi-container Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/test_requirements.txt
          pip install -r docling_mcp_requirements.txt

      - name: Set up Docker Compose
        run: |
          docker-compose --version

      - name: Start services
        run: |
          docker-compose -f docker-compose.mcp-pro.yml up -d docling-mcp
          sleep 60  # Wait for services to be ready

      - name: Run multi-container tests
        run: |
          python -m pytest tests/ -m integration --tb=short

      - name: Test service integration
        run: |
          # Test that docling-mcp is accessible
          curl -f http://localhost:3020/health || exit 1
          
          # Test SSE endpoint
          timeout 10s curl -f -H "Accept: text/event-stream" http://localhost:3020/mcp || exit 1

      - name: Stop services
        if: always()
        run: |
          docker-compose -f docker-compose.mcp-pro.yml down

      - name: Upload multi-container test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: multi-container-test-results
          path: |
            test_report.html
            test_report.json

  # Test Report Generation
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, docker-tests, performance-tests, security-tests, multi-container-tests]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v3
        with:
          path: test-results/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install report dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 pyyaml

      - name: Generate comprehensive test report
        run: |
          python tests/generate_test_report.py --input-dir test-results/ --output-dir test-report/

      - name: Upload comprehensive test report
        uses: actions/upload-artifact@v3
        with:
          name: comprehensive-test-report
          path: test-report/

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read test results
            const testResults = {};
            const resultsDir = 'test-results';
            
            if (fs.existsSync(resultsDir)) {
              const artifacts = fs.readdirSync(resultsDir);
              artifacts.forEach(artifact => {
                const artifactPath = path.join(resultsDir, artifact);
                if (fs.statSync(artifactPath).isDirectory()) {
                  testResults[artifact] = 'Completed';
                }
              });
            }
            
            // Create comment body
            const commentBody = `## ðŸ§ª Integration Test Results
            
            Test Suite Execution Status:
            ${Object.entries(testResults).map(([name, status]) => 
              `- **${name}**: ${status}`
            ).join('\n')}
            
            ðŸ“Š Detailed reports are available in the workflow artifacts.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [test-report]
    if: always()
    steps:
      - name: Cleanup Docker resources
        run: |
          docker system prune -f
          docker volume prune -f
          docker network prune -f

      - name: Cleanup test artifacts
        run: |
          rm -rf test-results/
          rm -rf test-report/
          rm -rf htmlcov/
          rm -rf .pytest_cache/
          rm -rf .coverage
          rm -rf coverage.xml