mcpServers:
  docling:
    url: http://localhost:3020/sse
    transport: sse
  
  e2b:
    url: http://localhost:7071/sse
    transport: sse

  vl-sentinel:
    url: http://localhost:7072/sse
    transport: sse

  cipher-memory:
    command: docker
    args:
      - exec
      - -i
      - pmoves-botz_cipher
      - python3
      - memory_shim/app_cipher_memory.py
    env:
      VENICE_API_KEY: ${VENICE_API_KEY}

  postman:
    command: docker
    args:
      - exec
      - -i
      - pmoves-botz_postman-mcp-local
      - npx
      - "@postman/postman-mcp-server@latest"
      - "--full"
    env:
      POSTMAN_API_KEY: ${POSTMAN_API_KEY}
