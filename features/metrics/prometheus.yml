global:
  scrape_interval: 15s

rule_files:
  - /etc/prometheus/prometheus.rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: "mcp_gateway"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["mcp-gateway:8000"]

  - job_name: "docling_mcp"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["docling-mcp:3020"]

  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets: ['http://mcp-gateway:8000/ready']
        labels:
          service: 'gateway'
      - targets: ['http://docling-mcp:3020/health']
        labels:
          service: 'docling'
      - targets: ['http://e2b-runner:7071/health']
        labels:
          service: 'e2b'
      - targets: ['http://vl-sentinel:7072/health']
        labels:
          service: 'vl'
      - targets: ['http://agent-zero:80']
        labels:
          service: 'agent_zero'
      - targets: ['http://supabase_kong_PMOVES.AI:8000']
        labels:
          service: 'supabase_kong'
      - targets: ['http://supabase_rest_PMOVES.AI:3000']
        labels:
          service: 'supabase_rest'
    file_sd_configs:
      - files: ["/etc/prometheus/file_sd/blackbox_targets.yml"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: host.docker.internal:9115
