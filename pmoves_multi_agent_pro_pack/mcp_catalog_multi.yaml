# MCP catalog for Docker MCP Gateway
servers:
  docling:
    type: http
    url: http://docling-mcp:3020
    timeout: 30
    retries: 3
  postman:
    type: http
    url: https://mcp.postman.com/mcp
    headers:
      Authorization: "Bearer ${POSTMAN_API_KEY}"
    timeout: 30
    retries: 3
  cipher-memory:
    type: http
    url: http://cipher-memory:8080
    timeout: 30
    retries: 3
  e2b-runner:
    type: http
    url: http://e2b-runner:7071
    timeout: 30
    retries: 3
  vl-sentinel:
    type: http
    url: http://vl-sentinel:7072
    timeout: 30
    retries: 3